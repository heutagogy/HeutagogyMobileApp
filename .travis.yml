sudo: required
language: android
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
env:
  global:
  - TERM=dumb
  - MYAPP_RELEASE_STORE_FILE=my-release-key.keystore
  - MYAPP_RELEASE_KEY_ALIAS=my-key-alias
  - secure: 
  - secure: 
before_install:
- nvm install 6
- node --version
install:
- npm install
- npm run link
script:
- npm run lint
- cd android && ./gradlew assembleDebug && cd ..
before_deploy:
- openssl aes-256-cbc -K $encrypted_130f945cb2a4_key -iv $encrypted_130f945cb2a4_iv
  -in my-release-key.keystore.enc -out my-release-key.keystore -d
- mv my-release-key.keystore ./android/app
- npm run build-apk
- ls ./android/app/build/outputs/apk
deploy:
  provider: s3
  access_key_id: AKIAIR5MKAXU6BZKVU3A
  secret_access_key:
    secure: 
  bucket: heutagogy
  region: eu-central-1
  local-dir: android/app/build/outputs/apk
  skip_cleanup: true
  upload-dir: heutagogy-mobile-app
  acl: public_read
  on:
    repo: heutagogy/HeutagogyMobileApp
    branch: master
